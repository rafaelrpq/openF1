<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% for driver in drivers %}
    <div class="container" style="border-bottom: .4rem solid #{{ driver['team_colour'] }};">
        <div class="number" style="color: #{{ driver['team_colour'] }};">{{ driver['driver_number'] }}</div>
        <div class="name">{{ driver['full_name'] }}</div>
        {% if driver['headshot_url'] %}
        <img src="{{ driver['headshot_url'] }}" alt="Logo">
        {% endif %}
    </div>
    {% endfor %}
    
</body>
</html>
